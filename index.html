    <script type="text/javascript">
        var input = document.getElementById("inputText");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("inputBtn").click();
            }
        });

        function emogif() {
            var input = document.getElementById('inputText').textContent;
            if ((input == null || input == undefined || input == 0)) {
                return;
            }
            joypixels.emojiSize = 128;
            joypixels.imagePathPNG = '/assets/';
            var output = joypixels.toImage(input);
            document.getElementById('outputText').innerHTML = output;
            var imgs = document.getElementById('outputText').getElementsByTagName('img');
            var imgSrcs = [];
            for (var i = 0; i < imgs.length; i++) {
                imgSrcs.push(imgs[i].src);
            }
            gifshot.createGIF({
                'images': imgSrcs
            }, function(obj) {
                if (!obj.error) {
                    var image = obj.image,
                        animatedImage = document.createElement('img');
                    animatedImage.src = image;
                    var existingGif = document.getElementById('outputGif').querySelector('img');
                    if (existingGif) {
                        document.getElementById('outputGif').replaceChild(animatedImage, existingGif);
                    } else {
                        document.getElementById('outputGif').appendChild(animatedImage);
                    }
                }
            });
        }

        function download() {
            var link = document.createElement('a');
            var existingGif = document.getElementById('outputGif').querySelector('img');
            if (existingGif) {
                link.href = existingGif.src;
                link.download = 'emogif.gif';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        $(document).ready(function() {
            $("#inputText").emojioneArea({
                pickerPosition: "bottom",
                tonesStyle: "bullet",
                shortnames: false,

            });
        })
    </script>
